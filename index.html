<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieClicker</title>
    <link rel="stylesheet" href="./res/css/style.css">
</head>
<body>
    <div class="container">
    <div class="lolec">
        <img id="cookie" src="./res/img/god.jpg" alt="cookie">
        <p id="counter">Cookies: 0</p>
    </div>

    <div class="upgrady">
        <button class="upgrade" id="upgradeclick"><img src="./res/img/1.jpg">Babička: 70</button>
        <button class="upgrade" id="upgrade150"><img src="./res/img/2.jpg">Dědeček: 150</button>
        <button class="upgrade" id="upgrade200"><img src="./res/img/3.jpg">Továrna: 190</button>
        <button class="upgrade" id="autoclicker"><img src="./res/img/4.jpg">autocicker: 200</button>
    </div>
    
</div>
    




    <script src="./res/js/main.js"></script>
</body>
</html>
